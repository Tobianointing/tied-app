{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

	<title>Tied-App</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta name="author" content="Phoenixcoded" />
	<!-- Favicon icon -->
    <link rel="icon" href="{% static 'assets/images/Logotied.ico' %}" type="image/x-icon">
	<!-- vendor css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	
	


</head>

<body>
    <!-- [ auth-signin ] start -->
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="row align-items-center text-center">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h3 class="mb-2">Tied-App</h3>
                            <h4 class="mb-3 f-w-400">Doctor Sign Up</h4>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include 'admins/includes/authfineform.html' with form=form %}
                                <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                </div>
                                <button class="btn btn-block btn-primary mb-4">Signup</button>
                                <p class="mb-2 text-muted">Have an account? <a href="{% url 'admins:login' %}" class="f-w-400">Sign in</a></p>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ auth-signin ] end -->

    <!-- Required Js -->
    <script src="{% static 'assets/js/vendor-all.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/ripple.js' %}"></script>
    <script src="{% static 'assets/js/pcoded.min.js' %}"></script>

</body>

</html>
