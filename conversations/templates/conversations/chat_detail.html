{% extends request.user.is_admin|yesno:'base.html,doctors/doctor_base.html' %}

{% block content %}
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="m-b-10">Chat Detail</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="?module=conversations&page=chat_detail"><i class="fas fa-comments"></i></a></li>
                    <li class="breadcrumb-item"><a href="#!">Chat Detail</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="col-md-10">
    <div class="card chat-card">
        <div class="card-header">
            <h5>Ade Ola Chat</h5>
        </div>
        <div class="card-body">
            <div class="row m-b-20 received-chat">
                <div class="col-auto p-r-0">
                    <img src="assets/images/user/avatar-2.jpg" alt="user image" class="img-radius wid-40">
                </div>
                <div class="col">
                    <div class="msg">
                        <p class="m-b-0">Nice to meet you!</p>
                    </div>
                    <p class="text-muted m-b-0"><i class="fa fa-clock-o m-r-10"></i>10:20am</p>
                </div>
            </div>
            <div class="row m-b-20 send-chat">
                <div class="col">
                    <div class="msg">
                        <p class="m-b-0">Nice to meet you!</p>
                    </div>
                    <p class="text-muted m-b-0"><i class="fa fa-clock-o m-r-10"></i>10:20am</p>
                </div>
                <div class="col-auto p-l-0">
                    <img src="assets/images/user/avatar-3.jpg" alt="user image" class="img-radius wid-40">
                </div>
            </div>
            <div class="row m-b-20 received-chat">
                <div class="col-auto p-r-0">
                    <img src="assets/images/user/avatar-2.jpg" alt="user image" class="img-radius wid-40">
                </div>
                <div class="col">
                    <div class="msg">
                        <p class="m-b-0">Nice to meet you!</p>
                        <img src="assets/images/widget/dashborad-1.jpg" alt="">
                        <img src="assets/images/widget/dashborad-3.jpg" alt="">
                    </div>
                    <p class="text-muted m-b-0"><i class="fa fa-clock-o m-r-10"></i>10:20am</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
