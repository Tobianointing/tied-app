{% extends request.user.is_admin|yesno:'base.html,doctors/doctor_base.html' %}

{% block content %}
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="m-b-10">Chats</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="?module=Chats&page=Chats"><i class="fas fa-comments"></i></a></li>
                    <li class="breadcrumb-item"><a href="#!">Chats</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header borderless ">
                <h5>Chats</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="queries">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Teider</th>
                                <th>Dietician</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for chat in chats %}
                            <tr>
                                <td><a href="{% url 'chat-detail' %}" class="">{{ chat.date }}</a></td>
                                <td>{{ chat.teider }}</td>
                                <td>{{ chat.doctor }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
